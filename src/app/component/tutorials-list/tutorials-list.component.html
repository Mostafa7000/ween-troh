<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">الاصناف</h4>
        <h5 class="card-subtitle text-muted"></h5>
        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
            <thead>
            <tr>
              <th class="text-dark font-medium fs-4">#</th>
              <th class="text-dark font-medium fs-4">الاسم بالعربي</th>
              <th class="text-dark font-medium fs-4">العملية</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories">
              <td>
                <span class="p-2 bg-rounded-circle d-inline-block ms-3">{{category.id}}</span>
              </td>

              <td>
                <h5 class="mb-0 fw-normal">{{category.nameAr}}</h5>
              </td>
              <td>
                <div class="d-inline-block" ngbDropdown>
                  <button class="btn btn-primary d-flex align-items-center" id="dropdown1" ngbDropdownToggle>
                    العملية
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdown1">
                    <button routerLink="/category/view/{{category.id}}" class="dropdown-item">عرض</button>
                    <button routerLink="/category/edit/{{category.id}}" class="dropdown-item">تعديل</button>
                    <button routerLink="/category" (click)="removeCategory(category.id)" class="dropdown-item">حذف</button>
                  </div>
                </div>
<!--                <a routerLink="/category/view/{{category.id}}" class="view" title="View" data-toggle="tooltip"><i class="bi bi-eye"></i></a>-->
<!--                <a routerLink="/category/edit/{{category.id}}" class="edit" title="Edit" data-toggle="tooltip"><i class="bi bi-brush-fill"></i></a>-->
<!--                <a routerLink="/category" (click)="removeCategory(category.id)" class="delete" title="Delete" data-toggle="tooltip"><i class="bi bi-trash"></i></a>-->
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
