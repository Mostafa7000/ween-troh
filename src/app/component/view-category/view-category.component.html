<div>
  <div class="submit-form">
    <!--    <div *ngIf="!submitted">-->
    <div>
      <div class="form-group">
        <label for="en">الاسم بالانجليزي</label>
        <input
          type="text"
          class="form-control"
          id="en"
          required
          name="title"
          [(ngModel)]="category.nameEn"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="ar">الاسم بالعربي</label>
        <input
          type="text"
          class="form-control"
          id="ar"
          required
          name="title"
          [(ngModel)]="category.nameAr"
          disabled
        />
      </div>
      <div class="form-group">
        <label>الوصف</label><br>
        <input
          class="form-control"
          id="description"
          required
          name="description"
          [(ngModel)]="category.description"
          disabled
        />
      </div>

      <div *ngIf="category.image" class="form-group">
        <label>الصورة</label>
        <br>
        <img class="cus-image" src="{{category.image}}">
        <br>
      </div>

      <div *ngIf="category.icon" class="form-group">
        <label>الايكون</label>
        <br>
        <img class="cus-image" src="{{category.icon}}">
      </div>

    </div>
    <button class="btn btn-success" (click)="edit(category)">Edit</button>
  </div>
</div>
